<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Drag Drop</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  
 
</head>
<div class="flex space-x-2">
    <button id="saveButton" class="px-4 py-2 bg-blue-500 text-white rounded-md">Save</button>
    <button id="clearButton" class="px-4 py-2 bg-red-500 text-white rounded-md">New</button>
    <label for="fileInput" class="px-4 py-2 bg-green-500 text-white rounded-md cursor-pointer">
        <input type="file" id="fileInput" class="hidden" accept=".json">Open
    </label>
    
</div>


<br>
<body class="bg-gray-100  h-screen">
  <div class="relative">
   
    <canvas id="myCanvas" width="400" height="600" class="border-2 border-blue-500 mt-10"></canvas>
    <input type="text" id="name"  class="absolute top-2 left-2 px-2 py-1 border border-gray-400 rounded-md" placeholder="Name">
    <select id="Gender" class="absolute top-12 left-2 px-2 py-1 border border-gray-400 rounded-md mt-4">
      <option value="">Gender </option>
      <option value="Male">Male</option>
      <option value="Female">Female</option>
      <option value="Other">Other</option>
    </select>
    <div class="absolute top-20 left-2  py-2 mt-4">
      <label for="checkbox" class="mr-4">Terms and condition</label>
      <input type="checkbox" id="condtion" class="mr-6">
    </div>
    <div class="absolute top-24 left-2 py-2  mt-4">
      <label for="radio1" class="mr-4">Yes</label>
      <input type="radio" id="Yes" name="Group" class="mr-1 spacing">
      <label for="radio2" class="mr-4 ml-2 spacing">No</label> 
      <input type="radio" id="No" name="Group">
    </div>
  </div>
  
  <script src="script.js"></script>
</body>
</html>
