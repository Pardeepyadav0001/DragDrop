<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Drag Drop</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <style>
    .draggable {
      cursor: move;
    }
  </style>
  
 
</head>
<div class="flex space-x-2">
    <button id="saveButton" class="px-4 py-2 bg-blue-500 text-white rounded-md">Save</button>
    <button id="clearButton" class="px-4 py-2 bg-red-500 text-white rounded-md">New</button>
    <label for="fileInput" class="px-4 py-2 bg-green-500 text-white rounded-md cursor-pointer">
        <input type="file" id="fileInput" class="hidden" accept=".json">Open
    </label>
    
</div>


<br>
<body class="bg-gray-100  h-screen">

  <div id="displayContent" class=" top-0 left-2 w-1/6 h-full border-l border-gray-300 bg-gray-500">
  <div class="relative">

    <span id="label" class="label hidden text-gray-500 text-sm"></span>

        <input type="text" id="name" class=" draggable absolute  top-2 left-2 px-2 py-1 border border-gray-400 rounded-md" placeholder="TextField">
   


    <select id="Gender" class=" draggable absolute top-12 left-2 px-2 py-1 border border-gray-400 rounded-md mt-4">
      <option value="">Dropbox </option>
    </select>
    <div class="draggable absolute top-20 left-2 py-2 mt-4" style="margin-top: 30px;">
        <label for="checkbox" class="mr-4">CheckBox</label>
        <input type="checkbox" id="condtion" class="mr-6">
      </div>
      <div class="draggable absolute top-24 left-2 py-2 mt-4" style="margin-top: 50px;">
        <label for="radio1" class="mr-4">RadioButton</label>
        <input type="radio" id="radio1" name="Group" class="mr-1 ">
       
      </div>
      
  </div>

</div>
  <div id="dropzone" class="dropzone"></div>
   
  <div id="output" class="fixed top-0 right-0 w-1/6 h-full border-l border-gray-300 bg-gray-500">
    <!-- Content will be displayed here -->
  </div>



 


  <script src="https://cdnjs.cloudflare.com/ajax/libs/dragula/4.13.0/dragula.min.js"></script>

  <script src="script.js"></script>
</body>
</html>
